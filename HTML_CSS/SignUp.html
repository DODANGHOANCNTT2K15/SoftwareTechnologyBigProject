<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:ital,wght@0,500;0,600;0,800;1,500;1,600;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="SignUp.css">
</head>
<body>
    <div>
        <a href="Home.html"><img src="..\Picture\logo.png" class="logo" align="left"></a>
    </div>
    
    <div class="mainDiv">
        <form>
            <table align="center" style="width: 420px;height: auto; margin-top: 30px;" cellspacing="10px" >
                <tr>
                    <td colspan="3"><h1>ĐĂNG KÝ</h1></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" class="inputTextBox" name="nameUser" placeholder="HỌ VÀ TÊN" value=""></td>
                </tr>
                <tr>
                    <td><font>Ngày sinh: </font></td>
                    <td colspan="2"><input type="date" style="width: 100%;height: 30px; border: 3px solid white; color: white; background-color: black; opacity: 80%; text-align: center;"></td>
                </tr>
                <tr>
                    <td><font>Giới tính:</font></td>
                    <td><label for="sexNam">Nam</label><input type="radio" name="sex" id="sexNam"></td>
                    <td><label for="sexNu">Nữ</label><input type="radio" name="sex" id="sexNu"></td>
                </tr> 
                <tr>
                    <td colspan="3"><input type="email" class="inputTextBox" value="" placeholder="EMAIL"></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" class="inputTextBox" value="" placeholder="SỐ ĐIỆN THOẠI"></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" class="inputTextBox" placeholder="ĐỊA CHỈ" value=""></td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-top: 40px;"><font>Bạn đã tài khoản ?</font></td>
                    <td rowspan="2" style="padding-top: 40px;">
                        <button name="buttonLogin2" class="buttonLogin"><img src="../Picture/IconMuiTen.png" style="width: 60%;"></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" ><a href="Login.html" style="text-decoration: none; color: white;">ĐĂNG NHẬP</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
